<h2>
    앞먹임 신경망을 소개하며
</h2>
<p>
    &nbsp;누군가에게 딥러닝을 가르칠 때 맨 처음에 소개하는 신경망이 이 신경망이다. 왜냐하면 모든 신경망 중에 가장 간단하고 쉬운 형태이며
    앞으로 배울 거의 모든 신경망이 앞먹임 신경망의 또다른 표현으로 볼 수 있기 때문이다. 이 단원에서 등장하는 용어들은 사실상 모든 신경망에서
    쓰이는 말이므로 이 단원을 익혔다면 이후 단원이나 다른 책을 읽을 때도 이해하는데 한결 쉬워질 것이다.
</p>

    &nbsp;이 단원의 강좌는 신경망의 구성요소와 원리, 이전에 미처 설명하지 못한 신경망 출력의 유형 등을 설명할 것이다.
